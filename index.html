<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/536ff07e99.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <header class="logo">
    <img src="images/logo.svg" alt="logo">
  </header>
  <main class="page">
    <div class="illustration">
      <img src="images/illustration-mockups.svg" alt="illustration">
    </div>
    <section class="block">
      <h1> Build The Community Your Fans Will Love </h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in <span> genuine discussion.</span></p>
      <a href="#" class="btn">Register</a>
      <div class="socials">
        <a href="#" aria-label="Facebook" class="social"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#" aria-label="Twitter" class="social"><i class="fa-brands fa-twitter"></i></a>
        <a href="#" aria-label="Instagram" class="social"><i class="fa-brands fa-instagram"></i> </a>
      </div>
    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/xAkashax">xAkashax</a>.
    </p>
  </footer>
</body>

</html>
